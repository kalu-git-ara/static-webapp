<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC Price Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Current Bitcoin (BTC) Price</h1>
    <div class="price-container">
        <p>The current BTC price is:</p>
        <p class="price" id="btc-price">$0.00</p>
        <button onclick="fetchBTCPrice()">Update Price</button>
    </div>

    <script>
        async function fetchBTCPrice() {
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd');
                const data = await response.json();
                const btcPrice = data.pepe.usd;
                document.getElementById('btc-price').textContent = `$${btcPrice.toFixed(2)}`;
            } catch (error) {
                console.error('Error fetching BTC price:', error);
            }
        }

        // Fetch the price when the page loads
        window.onload = fetchBTCPrice;
    </script>
</body>
</html>
