<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC Price Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Current Bitcoin (BTC) Price</h1>
    <div class="price-container">
        <p>The current BTC price is:</p>
        <p class="price" id="btc-price">$0.00</p>
        <button onclick="fetchBTCPrice()">Update Price</button>
        <div id="loader" class="loader" style="display:none;"></div>
    </div>

    <!-- Canvas for the chart -->
    <canvas id="btcChart" width="400" height="200"></canvas>

    <script>
        let btcChart;

        async function fetchBTCPrice() {
            try {
                // Show loader while fetching
                document.getElementById('loader').style.display = 'block';

                // Fetch current BTC price
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd');
                const data = await response.json();
                const btcPrice = data.bitcoin.usd;
                document.getElementById('btc-price').textContent = `$${btcPrice.toFixed(2)}`;

                // Fetch daily historical price data
                await fetchDailyBTCPrice();
            } catch (error) {
                console.error('Error fetching BTC price:', error);
            } finally {
                // Hide loader after fetching
                document.getElementById('loader').style.display = 'none';
            }
        }

        async function fetchDailyBTCPrice() {
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/coins/bitcoin/market_chart?vs_currency=usd&days=7');
                const data = await response.json();
                const prices = data.prices;

                const labels = prices.map(price => {
                    const date = new Date(price[0]);
                    return date.toLocaleDateString(); // Format date
                });
                const priceValues = prices.map(price => price[1]);

                // Update or create the chart
                if (btcChart) {
                    btcChart.data.labels = labels;
                    btcChart.data.datasets[0].data = priceValues;
                    btcChart.update();
                } else {
                    createChart(labels, priceValues);
                }
            } catch (error) {
                console.error('Error fetching daily BTC price:', error);
            }
        }

        function createChart(labels, priceValues) {
            const ctx = document.getElementById('btcChart').getContext('2d');
            btcChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'BTC Price (USD)',
                        data: priceValues,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderWidth: 2,
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: false
                        }
                    }
                }
            });
        }

        // Fetch the price when the page loads
        window.onload = fetchBTCPrice;

        // Auto-refresh the price every 60 seconds
        setInterval(fetchBTCPrice, 60000);
    </script>
</body>
</html>
